
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<link rel="stylesheet"
  href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/java-web-project/css/common.css">
<link rel="stylesheet" href="/java-web-project/css/header.css">
<link rel="stylesheet" href="index.css">
<body>

  <header class="bit-main-header"></header>

  <div class="container">
    <h1>회원 목록</h1>
    <p>
      <a href='view.html' class="btn btn-primary btn-sm">새 회원</a>
    </p>

    <form class="form-inline my-2 my-lg-0 justify-content-end">
      <input id="keyword" name="keyword"
        class="form-control-sm my-2 mr-sm-2 " type="search"
        placeholder="Search" aria-label="Search">
      <button id="searchBtn"
        class="btn btn-outline-primary btn-sm my-2 my-sm" type="button">검색</button>
    </form>


    <div class="bit-list">
      <table class="table table-hover- sm">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">이름</th>
            <th scope="col">이메일</th>
            <th scope="col">전화</th>
            <th scope="col">가입일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- .bit-list -->



  </div>
  <!-- container -->

  <script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th>{{no}}</th>
  <td><a class='bit-view-link' href='#' data-no='{{no}}'>{{name}}</a></td>
  <td>{{email}}</td>
  <td>{{tel}}</td>
	<td>{{registeredDate}}</td>
</tr>
{{/each}}
</script>


  <script src="/java-web-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script
    src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script
    src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script
    src="/java-web-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
