<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수업</title>
<link rel="stylesheet"
  href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/java-web-project/css/common.css">
<link rel="stylesheet" href="/java-web-project/css/header.css">
</head>
<body>

  <header class="bit-main-header"></header>

  <div class="container">
    <h1></h1>
    <form>
      <div class="form-group row bit-view-item">
        <label for="no" class="col-sm-2 col-form-label">번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" id="no"
            name="no" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">수업</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" id="title"
            name="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="contents" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contents" name="contents"
            rows="3" cols="50"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="startDate" class="col-sm-2 col-form-label">시작일</label>
        <div class="col-sm-10">
          <input type="date" class="form-control-plaintext"
            id="startDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="endDate" class="col-sm-2 col-form-label">종료일</label>
        <div class="col-sm-10">
          <input type="date" class="form-control-plaintext" id="endDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="totalHours" class="col-sm-2 col-form-label">총
          교육시간</label>
        <div class="col-sm-10">
          <input type="number" class="form-control-plaintext"
            id="totalHours">
        </div>
      </div>
      <div class="form-group row">
        <label for="dayHours" class="col-sm-2 col-form-label">일
          교육시간</label>
        <div class="col-sm-10">
          <input type="number" class="form-control-plaintext"
            id="dayHours">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <a class="btn btn-primary" href='index.html'>목록</a>
          <button type="button" id="delete-btn"
            class="btn btn-primary bit-view-item">삭제</button>
          <button type="button" id="update-btn"
            class="btn btn-primary bit-view-item">변경</button>
          <button type="button" id="add-btn"
            class="btn btn-primary bit-new-item">등록</button>
        </div>
      </div>
    </form>

  </div>
  <script src="/java-web-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script
    src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script
    src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
