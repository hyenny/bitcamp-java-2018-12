<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수업 목록</title>
<link rel="stylesheet"
  href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/java-web-project/css/common.css">
<link rel="stylesheet" href="/java-web-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>

<body>

  <header class="bit-main-header"></header>

  <div class="container">
    <h1>수업 목록</h1>

    <p>
      <a href="view.html" class="btn btn-primary btn-sm">새 수업</a>
    </p>
    <div class="bit-list">
      <table class="table table-hover- sm">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">수업</th>
            <th scope="col">기간</th>
            <th scope="col">총교육시간</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- bit-list -->

    <nav aria-label="목록 페이지 이동">
      <ul class="pagination justify-content-center">
        <li id="prevPage" class="page-item"><a class="page-link"
          href="?pageNo=0&pageSize=3">이전</a></li>
        <li id="currPage" class="page-item active"><span
          class="page-link">1</span></li>
        <li id="nextPage" class="page-item "><a class="page-link"
          href="?pageNo=2&pageSize=3">다음</a></li>
      </ul>
    </nav>

  </div>
  <!-- container -->

  <script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th>{{no}}</th>
  <td><a class='bit-view-link' href='#' data-no='{{no}}'>{{title}}</a></td>
  <td>{{startDate}}~{{endDate}}</td>
  <td>{{totalHours}}</td>
</tr>
{{/each}}
</script>


  <script src="/java-web-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script
    src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script
    src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script
    src="/java-web-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
